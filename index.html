<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="banner">
            <img src="resources/odin-lined.png" alt="icon">
            <div class="text">Odin</div>
        </div>
        <div class="footer">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
    </div>
    <div class="right">
        <div class="container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="container">
            <h2>Let's do this!</h2>
            <form action="" method="post">
                <div class="column">
                    <div class="question">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div class="question">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="question">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="column">
                    <div class="question">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div class="question">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </div>

                    <div class="question">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
